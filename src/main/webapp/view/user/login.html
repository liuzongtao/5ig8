<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
<head>
<title>用户登录</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
<link href="/css/content/detail.css" media="screen" rel="stylesheet"
	type="text/css" />
</head>
<body>

	<div class="manage_container" style="width: 280px;">
		<form id="loginForm" method="post" action="/user/doLogin">
			<table style="width: 280px;">
				<tr>
					<td colspan="3" style="color: red;text-align: center;">#(errorMsg)</td>
				</tr>
				<tr>
					<td style="float: right;">用户名:</td>
					<td><input name="name" id="user_name" type="text"
						value="#(name ?? 'admin')" /></td>
					<td style="color: red;">#(nameMsg)</td>
				</tr>
				<tr>
					<td style="float: right;">密码:</td>
					<td><input name="pwd" value="#(pwd ?? 'admin@2017')" id="user_pwd"
						type="password" /></td>
					<td style="color: red;">#(pwdMsg)</td>
				</tr>
				<tr>
					<td colspan="2" style="text-align: center;"><button
							id="loginbtn" type="submit">登录</td>
					<td></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
