<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
<head>
<title>用户列表</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" /> 
<link href="/css/content/detail.css" media="screen" rel="stylesheet" type="text/css" />
</head>
<body>

<div class="manage_container" style="width: 340px;">
		<form id="addForm" method="post" action="/user/save">
			<input type="hidden" name="userViewInfoBean.id" value="#(userViewInfoBean.id)"/>
			<table style="width: 340px;">
				<tr>
					<td colspan="3" style="color: red;text-align: center;">#(errorMsg)</td>
				</tr>
				<tr>
					<td style="float: right;">昵称:</td>
					<td><input name="userViewInfoBean.nickname" id="user_nickname" type="text"
						value="#(userViewInfoBean.nickname)" /><font style="color: red;">*</font></td>
					<td style="color: red;">#(nicknameMsg)</td>
				</tr>
				<tr>
					<td style="float: right;">手机号:</td>
					<td><input name="userViewInfoBean.phoneNumber" value="#(userViewInfoBean.phoneNumber)" id="user_phoneNumber"
						type="text" /></td>
					<td style="color: red;">#(phoneNumberMsg)</td>
				</tr>
				<tr>
					<td style="float: right;">邮箱:</td>
					<td><input name="userViewInfoBean.email" value="#(userViewInfoBean.email)" id="user_email"
						type="text" /><font style="color: red;">*</font></td>
					<td style="color: red;">#(emailMsg)</td>
				</tr>
				#if(userViewInfoBean.id == 0)
				<tr>
					<td style="float: right;">邀请人:</td>
					<td><input name="userViewInfoBean.inviter" value="#(userViewInfoBean.inviter)" id="user_inviter"
						type="text" /></td>
					<td style="color: red;">#(inviterMsg)</td>
				</tr>
				#end
				<tr>
					<td style="float: right;">用户角色:</td>
					<td><input name="userViewInfoBean.roleType" value="1"
						type="radio" #(userViewInfoBean.roleType == 1 ? "checked='checked'" : "")/>管理员
						<input name="userViewInfoBean.roleType" value="2"
						type="radio" #(userViewInfoBean.roleType == null || userViewInfoBean.roleType != 1 ? "checked='checked'" : "")/>普通用户
						</td>
					<td style="color: red;">#(roleTypeMsg)</td>
				</tr>
				<tr>
					<td colspan="2" style="text-align: center;"><button
							id="savebtn" type="submit">保存</td>
					<td></td>
				</tr>
			</table>
		</form>
	</div>
	
</body>
</html>
