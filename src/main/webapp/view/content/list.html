<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
<head>
<title>#(teacherName)</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" /> 
<link href="/css/content/detail.css" media="screen" rel="stylesheet" type="text/css" />
</head>
<body>
	
	<div class="manage_container">
	#for(x : detailListPage.getList())
		<div class="container_head">
			<div class="name">#(x.name)</div>
			<div class="time">#(x.timeDesc)
			#if(x.kind == "vip")
			【会员信息】
			#else
			【公开信息】
			#end
			</div>
		</div>
		<div class="container_content"><p>#(x.detail)</p></div>
		#end
		#@paginate(detailListPage.pageNumber, detailListPage.totalPage, "/cc/list?tid="+tid+"&p=")
	</div>
	
	
</body>
</html>
